<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Product Analysis Dashboard</title>
  <link rel="stylesheet" href="styles.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
</head>
<body>
  <div class="container">
    <header>
      <h1><i class="fas fa-chart-line"></i> Product Analysis Dashboard</h1>
      <div class="header-actions">
        <button id="homeBtn"><i class="fas fa-home"></i> Home</button>
        <button id="exportBtn"><i class="fas fa-file-export"></i> Export Data</button>
        <button id="resetBtn"><i class="fas fa-redo"></i> Reset</button>
      </div>
    </header>

    <div class="main-content">
      <div class="control-panel">
        <div class="upload-section">
          <input type="file" id="fileInput" accept=".xlsx, .xls" multiple />
          <label for="fileInput" class="upload-btn">
            <i class="fas fa-upload"></i> Upload Excel Files
          </label>
          <div id="fileInfo" class="file-info"></div>
        </div>
        <!-- Mapping + Analysis UI continues -->
      </div>
      <div class="results-area">
        <h2>Results will show here</h2>
      </div>
    </div>
  </div>

  <!-- Scripts -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
